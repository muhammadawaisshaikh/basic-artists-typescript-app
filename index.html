<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Art Gallery</h1>

        <hr>

        <div class="d-flex align-items-center mb-4">
            <div class="flex-grow-1"> <div class="form-group mt-3">
                    <input type="number" class="form-control" id="searchBox" placeholder="Enter artist ID">
                </div>
            </div>
            <button class="btn btn-info mt-2 ms-3 p-2" onclick="searchArtistById()">Search</button>
        </div>  
        
        <hr>

        <!-- Add Artist -->
        <div class="card my-4">
            <h5 class="card-header">Add Artist</h5>
            <div class="card-body">
                <form id="artistForm" class="row">
                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="id">ID:</label>
                        <input type="number" class="form-control" id="id" name="id" required>
                    </div>

                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Unspecified">Unspecified</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="artworkType">Artwork Type:</label>
                        <select class="form-control" id="artworkType" name="artworkType" required>
                            <option value="Painting">Painting</option>
                            <option value="Sculpture">Sculpture</option>
                            <option value="Photograph">Photograph</option>
                            <option value="Video Art">Video Art</option>
                            <option value="Digital Art">Digital Art</option>
                            <option value="Printmaking">Printmaking</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="contactInfo">Contact Info:</label>
                        <input type="text" class="form-control" id="contactInfo" name="contactInfo" required>
                    </div>

                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="exhibitionDate">Exhibition Date:</label>
                        <input type="date" class="form-control" id="exhibitionDate" name="exhibitionDate" required>
                    </div>

                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="specialNotes">Special Notes:</label>
                        <textarea class="form-control" id="specialNotes" name="specialNotes"></textarea>
                    </div>

                    <div class="form-group col-md-3 col-12 mb-3">
                        <label for="featured">Featured Artist:</label>
                        <input type="checkbox" class="form-check-input" id="featured" name="featured">
                    </div>

                    <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <hr>

        <!-- List of Artists -->
        <div id="app"></div>
    </div>

    <div class="position-absolute top-0 end-0 mt-3 me-3 w-50">
        <div class="alert alert-danger" id="errorAlert" style="display: none;" role="alert">
            An error occurred. Please try again.
        </div>
    </div>    

    <script src="dist/app.js"></script>
</body>

</html>
